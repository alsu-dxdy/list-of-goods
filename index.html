<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List of goods</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <a href="#" class="header__link">Главная</a>
      <div class="header__link-divider">/</div>
      <a href="#" class="header__link">Системы хранения</a>
      <div class="header__link-divider">/</div>
      <a href="#" class="header__link">Комплекты стеллажных систем</a>
    </header>

    <section class="category root__section">
      <h1 class="category__title"> Комплекты стеллажных систем</h1>
    </section>

    <section class="sorting-filtering-row root__section">
      <label class="form__label">Сортировать по:
        <select class="form__item sorter">
          <option value="default">По умолчанию</option>
          <option value="increase">По возрастанию</option>
          <option value="decrease">По убыванию</option>
        </select>
      </label>


      <label class="form__label">Материал:
        <select class="form__item filter">
          <option value="2">Металл</option>
          <option value="1">Дерево</option>
        </select>
      </label>
    </section>

    <!-- root__section -->
    <section class="places-list root__section">
    </section>

    <!--popup Открытие попапа с картинкой-->
    <div class="popup_image">
      <div class="popup_image_container">
        <img src="#" alt="" class="popup_image_big">
        <img src=" ./images/close.svg" alt="" class="popup__close">
      </div>
    </div>
  </div>
  <script src="./js/constants.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/initialCards.js"></script>
  <script src="./js/CardList.js"></script>
  <script src="./js/Card.js"></script>
  <script src="./js/Popup.js"></script>

  <script src="./js/PopupImage.js"></script>


  <script src="./js/script.js"></script>

</body>

</html>
