<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List of goods</title>
  <link rel="stylesheet" href="style/main.3e382a7a30544d10dce9.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <a href="#" class="header__link">Главная</a>
      <div class="header__link-divider">/</div>
      <a href="#" class="header__link">Системы хранения</a>
      <div class="header__link-divider">/</div>
      <a href="#" class="header__link">Комплекты стеллажных систем</a>
    </header>

    <section class="category root__section">
      <h1 class="category__title"> Комплекты стеллажных систем</h1>
    </section>

    <section class="sorting-filtering-row root__section">
      <label class="form__label">
        <span class="form__label_text">Сортировать по:</span>
        <select class="form__item sorter">
          <option value="default">Цена по умолчанию</option>
          <option value="increase">Цена по возрастанию</option>
          <option value="decrease">Цена по убыванию</option>
        </select>
      </label>


      <label class="form__label">
        <span class="form__label_text">Материал</span>
        <select class="form__item filter">
          <option value="2">Металл</option>
          <option value="1">Дерево</option>
        </select>
      </label>
    </section>

    <section class="places-list root__section">
    </section>

    <!--popup Открытие попапа с картинкой-->
    <div class="popup_image">
      <div class="popup_image_container">
        <img src="#" alt="" class="popup_image_big">
        <img src="./images/close.svg" alt="icon-close" class="popup__close">
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.1076a514340753d2b398.js"></script>

</body>

</html>
